<div class="content">
  <div class="login-container">

    <div class="title">
      <mat-icon >person</mat-icon>
      <h1>
        دخول مستخدم
        </h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; justify-content: center;flex-direction: column;">


      <mat-form-field appearance="fill">
        <mat-label>اسم المستخدم</mat-label>
        <input matInput autocomplete="off" formControlName="userName" >
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>كلمة المرور</mat-label>
        <input matInput type="password"   autocomplete="off" formControlName="password" >
      </mat-form-field>

     <div class="login-btn">
      <button mat-raised-button color="primary" type="submit" > دخول</button>

     </div>
    </form>


    </div>
</div>
