


<mat-card class="dialog-container">
  <mat-card-header>
    <div mat-icon-button  class="close-button" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
      </div>
    <div>
      <mat-card-title class="title">إضافة موظف الى المجموعه</mat-card-title>
    </div>


  </mat-card-header>
  <mat-card-content>
    <app-employee-details-dialog  (employeeEvent)="getEmployeeByCodeEventHandler($event)" ></app-employee-details-dialog>
    <form *ngIf="employee" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
<!--
        <mat-form-field>
          <input matInput placeholder="اسم المجموعه"  formControlName="name">
        </mat-form-field> -->


      </div>
      <div class="footer">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        حفظ
        <mat-icon>save</mat-icon>
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onNoClick()">
        الغاء
        <mat-icon>save</mat-icon>
      </button>
    </div>

    </form>
  </mat-card-content>

</mat-card>
