

<mat-card class="dialog-container">
  <mat-card-header>
    <div mat-icon-button  class="close-button" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
      </div>
    <div>
      <mat-card-title class="title"> رفع ملف موظفين </mat-card-title>
    </div>


  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="file-upload-container" >

          <input class="form-control"

          type="file"
          accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
          (change)="onChange($event)">

      </div>
      <div class="footer">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        حفظ
        <mat-icon>save</mat-icon>
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onNoClick()">
        الغاء
        <mat-icon>save</mat-icon>
      </button>
    </div>

    </form>
  </mat-card-content>

</mat-card>
