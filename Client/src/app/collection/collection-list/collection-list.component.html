
<button mat-raised-button color="primary" (click)="openDialog('add',null)">
  <mat-icon>add</mat-icon>
  تكوين مجموعه جديدة
</button>
<app-table
#myTable

 (pageChangeEvent)="pageChange($event)"

>
</app-table>
