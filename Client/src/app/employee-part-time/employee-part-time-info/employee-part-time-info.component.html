

<table mat-table #table [dataSource]="employeePartTimeList" class="table">
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> تاريخ البدء </th>
    <td mat-cell *matCellDef="let row"> {{row.startDate |date}} </td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> تاريخ الانتهاء </th>
    <td mat-cell *matCellDef="let row"> {{row.endDate |date}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> بيان  </th>
    <td mat-cell *matCellDef="let row"> {{row.details}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row">
    <button *ngIf="row.inPartTime else endPartTime" mat-raised-button color="primary" (click)="endPartTimeDialog(row)">أنهاء جزء من الوقت</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['startDate','endDate','details','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['startDate','endDate','details','action'];"></tr>
</table>
<ng-template #endPartTime>
<span style="background-color: red!important; padding:5px 10px; border-radius: 3px;cursor: pointer;font-weight: bolder;">
  مغلق
</span>
</ng-template>
