
<mat-form-field>
  <mat-select placeholder="اختار نوع الحساب"  (selectionChange)="getAccountTreeItems($event.value)">
    <mat-option *ngFor="let item of parentBudgetItems" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="table-container">

<div style="width: 60%;"  *ngIf="data">
  <button mat-raised-button color="primary" (click)="addAccountTree()">
      اضافة عنصر جديد
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table #table [dataSource]="data"  class="mat-elevation-z8 table">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row">
      <!-- <button mat-mini-fab color="primary" (click)="copy(row.id)"><mat-icon>content_copy</mat-icon></button> -->

      <button mat-mini-fab color="primary" [routerLink]="['./',row.id]" ><mat-icon>link</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> الكود </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> البند </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['action', 'id','name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['action','id','name'];"></tr>
  </table>
</div>

</div>
